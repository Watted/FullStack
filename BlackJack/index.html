<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlackJack</title>
    <link rel="stylesheet" href="styles.css">
    <script src="node_modules/jQuery/tmp/jquery.js"></script>
</head>
<body>
    <div id="table">
        <div id="player1-score" class="score">player1 score: <span>0</span></div>
        <div class="container" id="player1"></div>

        <div class="border-line"></div>

        <div id="player2-score" class="score">player2 score: <span>0</span></div>
        <div class="container" id="player2"></div>
    </div>

<div id="panel">
    <div id="status"> Press Deal to start game</div>

    <button id="deal" class="btnDeal" type="button">DEAL</button>
    <button id="hit" class="btnHit" type="button">HIT</button>
    <button id="stand" class="btnStand" type="button">STAND</button>

</div>

</body>
</html>
