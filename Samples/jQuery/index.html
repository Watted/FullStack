<style>
    .circle {

        border-radius: 50%;
        width: 25px;

        display: inline-block;
    }
    .circle.active {

    ul {

    ul > li:not(:last-child) {

    ul > li:nth-child(3n) {

    }
    ul > li:nth-child(3n) + li {

    }
    li:hover {
        color: red;
        font-size: 22px;
    }
    a:visited {

    }
    li {

    }
